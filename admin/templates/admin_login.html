<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login â€“ Learnify.AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:"Poppins",sans-serif;
    background:linear-gradient(135deg,#0b132b,#1c2541);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.login-box {
    background:rgba(255,255,255,0.06);
    padding:32px;
    width:340px;
    border-radius:16px;
    backdrop-filter:blur(12px);
    box-shadow:0 12px 30px rgba(0,0,0,0.45);
}

.login-box h2 {
    text-align:center;
    margin-bottom:20px;
    color:#90e0ef;
}

.input-field {
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.09);
    color:white;
}

.login-btn {
    margin-top:18px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00b4d8;
    font-size:1rem;
    color:white;
    font-weight:600;
    cursor:pointer;
}

.login-btn:hover {
    background:#0096c7;
}

.error {
    margin-top:12px;
    color:#ff6b6b;
    text-align:center;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <form method="POST">
        <input name="username" placeholder="Admin Username" class="input-field" required>
        <input name="password" type="password" placeholder="Password" class="input-field" required>

        <button class="login-btn">Login</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
