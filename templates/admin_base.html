<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>{{ title if title else "Admin Dashboard" }} | Learnify.AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    :root {
        --bg: #0b0f19;
        --glass: rgba(255,255,255,0.05);
        --border: rgba(255,255,255,0.12);
        --neon1: #00eaff;
        --neon2: #6a5af9;
        --text: #e8f1ff;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at 20% 20%, #101829, #05070c);
        color: var(--text);
        display: flex;
        overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
        width: 260px;
        height: 100vh;
        background: var(--glass);
        backdrop-filter: blur(12px);
        border-right: 1px solid var(--border);
        padding: 24px 18px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        gap: 14px;
        box-shadow: 4px 0 25px rgba(0,0,0,0.4);
    }

    .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
    }
    .brand .logo {
        width: 46px;
        height: 46px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--neon1), var(--neon2));
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 700;
        font-size: 1.2rem;
        color: #0b0f19;
        box-shadow: 0 0 14px var(--neon1);
    }
    .brand h2 {
        margin: 0;
        font-size: 1.3rem;
        color: var(--neon1);
        font-weight: 600;
    }

    /* Sidebar Links */
    .nav-link {
        padding: 12px 14px;
        border-radius: 10px;
        text-decoration: none;
        color: #cfd4e6;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: 0.25s;
        border: 1px solid transparent;
    }
    .nav-link:hover {
        background: rgba(0,234,255,0.1);
        border-color: var(--neon1);
        transform: translateX(6px);
        color: var(--neon1);
        box-shadow: 0 0 10px rgba(0,234,255,0.4);
    }
    .nav-link.active {
        background: rgba(0,234,255,0.2);
        border-color: var(--neon1);
        color: var(--neon1);
        box-shadow: 0 0 16px rgba(0,234,255,0.6);
    }

    /* Main Content */
    .main {
        margin-left: 260px;
        padding: 30px;
        width: calc(100% - 260px);
    }

    /* Top Header */
    .top-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .top-header h1 {
        margin: 0;
        font-size: 1.9rem;
        color: var(--neon1);
        font-weight: 600;
        text-shadow: 0 0 10px var(--neon1);
    }

    /* Notification Icon */
    .notif-bell {
        font-size: 22px;
        cursor: pointer;
        position: relative;
        color: #fff;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.04);
        transition: 0.25s;
    }
    .notif-bell:hover {
        border-color: var(--neon1);
        box-shadow: 0 0 12px var(--neon1);
    }
    .notif-dot {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 9px;
        height: 9px;
        background: #ff4e50;
        border-radius: 50%;
        box-shadow: 0 0 8px #ff4e50;
    }
</style>

{% block extra_css %}{% endblock %}
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="brand">
        <div class="logo">L</div>
        <h2>Learnify.AI</h2>
    </div>

    <a href="/admin" class="nav-link {% if page=='dashboard' %}active{% endif %}">
        <i class="fa-solid fa-gauge"></i> Dashboard
    </a>

    <a href="/admin/users" class="nav-link {% if page=='users' %}active{% endif %}">
        <i class="fa-solid fa-users"></i> Users
    </a>

    <a href="/admin/feedback" class="nav-link {% if page=='feedback' %}active{% endif %}">
        <i class="fa-solid fa-comment-dots"></i> Feedback
    </a>

    <a href="/" class="nav-link">
        <i class="fa-solid fa-house"></i> Home
    </a>

    <a href="/logout" class="nav-link">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
    </a>
</div>


<!-- MAIN PAGE -->
<div class="main">

    <div class="top-header">
        <h1>{{ title if title else "Admin Dashboard" }}</h1>

        <div class="notif-bell" id="notifyBtn">
            <i class="fa-solid fa-bell"></i>
            <span class="notif-dot" id="notifDot" style="display:none"></span>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</div>

{% block extra_js %}{% endblock %}

<script>
async function checkNotifications() {
    try {
        const res = await fetch("/admin/notifications");
        const data = await res.json();

        if (data.new_users > 0 || data.new_feedback > 0 || data.recent_logs > 0) {
            document.getElementById("notifDot").style.display = "block";
        }
    } catch (e) { console.log(e); }
}
checkNotifications();

document.getElementById("notifyBtn").addEventListener("click", async ()=>{
    const res = await fetch("/admin/notifications");
    const data = await res.json();
    Swal.fire({
        title: "Admin Notifications",
        html: `
            <b>New Users:</b> ${data.new_users}<br>
            <b>New Feedback:</b> ${data.new_feedback}<br>
            <b>Recent Logs:</b> ${data.recent_logs}<br>
        `,
        width: 500
    });
});
/* Responsive Fixes */
@media (max-width: 768px) {
    
    body {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        white-space: nowrap;
        gap: 10px;
        padding: 10px;
    }

    .sidebar .nav-link {
        padding: 8px 12px;
        font-size: 14px;
        white-space: nowrap;
    }

    .main {
        margin-left: 0;
        width: 100%;
        padding: 15px;
    }

    table {
        font-size: 13px;
    }

    th, td {
        padding: 6px 8px;
    }
}
<div class="logo">L</div>
<h2>Learnify.AI</h2>
<a href="/" style="display:flex; align-items:center; gap:12px; text-decoration:none;">
    <div class="logo">L</div>
    <h2 style="color:#90e0ef;">Learnify.AI</h2>
</a>

</script>

</body>
</html>
