<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Thank You | Learnify.AI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body{font-family:"Poppins",sans-serif;background:linear-gradient(135deg,#0b132b,#1c2541);color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
  .box{background:rgba(255,255,255,0.06);padding:28px;border-radius:12px;text-align:center;backdrop-filter:blur(8px);}
  h1{color:#90e0ef;}
  .btn{display:inline-block;margin-top:18px;padding:10px 16px;border-radius:8px;background:linear-gradient(90deg,#00b4d8,#0077b6);color:#fff;text-decoration:none;font-weight:700;}
</style>
</head>
<body>
  <div class="box">
    <h1>Thank You from Learnify.AI ❤️</h1>
    <p style="margin-top:12px;">Your rating: ⭐ {{ rating }} / 5</p>
    <p style="opacity:0.9;margin-top:8px;">{% if rating|int >= 4 %}Glad you loved it!{% elif rating|int == 3 %}Thanks — we'll improve.{% else %}Sorry — we'll do better.{% endif %}</p>
    <p style="opacity:0.85;margin-top:8px;">Your feedback: "{{ feedback_text }}"</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
